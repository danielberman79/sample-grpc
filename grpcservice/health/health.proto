syntax = "proto3";
package health;

service HealthService {
    rpc Check(CheckRequest) returns (CheckResponse) {}
    rpc Watch(CheckRequest) returns (stream CheckResponse) {}
}

message CheckRequest {
    string service = 1;
}

message CheckResponse {
    enum ServingStatus {
        UNKNOWN = 0;
        SERVING = 1;
        NOT_SERVING = 2;
    }
    ServingStatus status = 1;
}
